<h1 class="mt-5 text1" >List des analyses de références</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#Id</th>
    <th scope="col">Vehicule</th>
    <th scope="col">Dimension</th>
    <th scope="col" class="text-center">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reference of references">
    <th scope="row">{{reference.id}}</th>
    <td>{{reference.vehicle}}</td>
    <td>{{reference.dimension}}</td>
    <td>
      <div class="d-flex justify-content-center" >
      <div class="dropdown">
        <button class="mainButton dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="selectElement(reference)">Détail</a></li>
          <li><a class="dropdown-item" (click)="updateReference(reference)">Modifier</a></li>
          <li><a class="dropdown-item" (click)="deleteReference(reference)">Supprimer</a></li>
        </ul>
      </div>
    </div>
    </td>
  </tr>
  </tbody>
</table>
