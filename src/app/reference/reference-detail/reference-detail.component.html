<h1 class="mt-5 text1" *ngIf="referenceSelected.vehicle != null">Analyse choisie</h1>

<div class="card" style="width: 18rem;margin-top: 17px; border-radius: 0;" *ngIf="referenceSelected.vehicle != null">
  <img class="card-img-top" [src]="referenceSelected.image" >
  <div class="card-body">
    <h5 class="card-title" >Voiture : {{referenceSelected.vehicle}}</h5>
    <p class="card-text">Dimension : {{referenceSelected.dimension}}</p>
  </div>
</div>
