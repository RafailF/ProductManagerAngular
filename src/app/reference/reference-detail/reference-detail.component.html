<div class="card" style="width: 18rem;margin-top: 17px;">
  <img class="card-img-top" [src]="referenceSelected.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Dimension : {{referenceSelected.vehicle}}</h5>
    <p class="card-text">Dimension : {{referenceSelected.dimension}}</p>
  </div>
</div>
