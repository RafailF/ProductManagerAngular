<h1 class="mt-5 text1" >List des analyses d'usures</h1>

<table class="table mt-3">
  <thead>
  <tr>
    <th scope="col">#Id</th>
    <th scope="col">Vehicule</th>
    <th scope="col">Rate</th>
    <th scope="col" class="text-center">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usure of usures">
    <th scope="row">{{usure.id}}</th>
    <td>{{usure.vehicle}}</td>
    <td>{{usure.rate}}</td>
    <td class="">
      <div class="d-flex justify-content-center" >
      <div class="dropdow ">
        <button class="mainButton dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="selectElement(usure)">DÃ©tail</a></li>
          <li><a class="dropdown-item" (click)="updateUsure(usure)">Modifier</a></li>
          <li><a class="dropdown-item" (click)="deleteUsure(usure)">Supprimer</a></li>
        </ul>
      </div>
    </div>
    </td>
  </tr>
  </tbody>
</table>
