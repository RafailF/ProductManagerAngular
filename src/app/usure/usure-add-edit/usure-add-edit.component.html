<!-- main app container -->

<h1 class="mt-5 text1" >Ajouter Usure</h1>
<div class="card mt-3" style="border-radius:0px ;">
  <div class="card-body" >
    <form [formGroup]="usureForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-2 mb-3">
          <label class="form-label">#Id</label>
          <input type="number" formControlName="id" class="form-control" placeholder="#Id"  [ngClass]="{ 'is-invalid': submitted && f['id'].errors }" />
          <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
            <div *ngIf="f['id'].errors?.['required']">Id is required</div>
          </div>
        </div>
        <div class="col-3 mb-3">
          <label class="form-label">Vehicule</label>
          <input type="text" formControlName="vehicle" class="form-control" placeholder="Vehicule" [ngClass]="{ 'is-invalid': submitted && f['vehicle'].errors }" />
          <div *ngIf="submitted && f['vehicle'].errors" class="invalid-feedback">
            <div *ngIf="f['vehicle'].errors?.['required']">Vehicule is required</div>
          </div>
        </div>
        <div class="col mb-3">
          <label class="form-label">Rate</label>
          <select formControlName="rate"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f['rate'].errors }">
            <option value="" >...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <div *ngIf="submitted && f['rate'].errors" class="invalid-feedback">
            <div *ngIf="f['rate'].errors?.['required']">Rate is required</div>
          </div>
        </div>

        <div class="col-5 mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" formControlName="image" placeholder="Image URL" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
          <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
            <div *ngIf="f['image'].errors?.['required']">Image is required</div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="mainButton me-2" *ngIf="!isUpdate">Ajouter</button>
        <button class="addButton me-2" *ngIf="isUpdate">Modifier</button>
        <button class="cancelButton me-2" type="reset" (click)="onReset()">Annuler</button>
      </div>
    </form>
  </div>
</div>
