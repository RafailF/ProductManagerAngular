<div class="card" style="width: 18rem;margin-top: 17px;">
  <img class="card-img-top" [src]="usureSelected.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Vehicle : {{usureSelected.vehicle}}</h5>
    <p class="card-text">Rate : {{usureSelected.rate}}</p>
  </div>
</div>
